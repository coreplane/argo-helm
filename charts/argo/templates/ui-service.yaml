apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-{{ .Values.ui.name }}
  labels:
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
  {{- if .Values.ui.serviceAnnotations }}
  annotations:
{{ toYaml .Values.ui.serviceAnnotations | indent 4}}{{- end }}
spec:
  {{- if eq .Values.ui.serviceType "LoadBalancer" }}
  {{- if .Values.ui.serviceLoadBalancerIP }}
  loadBalancerIP: {{ .Values.ui.serviceLoadBalancerIP }}
  {{- end }}
  loadBalancerSourceRanges:
    {{- range .Values.ui.serviceloadBalancerSourceRanges }}
    - {{ . }}
    {{- end }}
  {{- end }}
  ports:
  - port: {{ .Values.ui.servicePort }}
    protocol: TCP
    targetPort: 8001
  selector:
    app: {{ .Release.Name }}-{{ .Values.ui.name }}
  sessionAffinity: None
  type: {{ .Values.ui.serviceType }}
