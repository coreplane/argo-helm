{{- if .Values.rbacWorkerServiceAccount -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ .Release.Name }}-worker-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ .Release.Name }}-worker-role
subjects:
- kind: ServiceAccount
  name: {{ .Values.rbacWorkerServiceAccount }}
  namespace: {{ .Release.Namespace }}
{{- end -}}
